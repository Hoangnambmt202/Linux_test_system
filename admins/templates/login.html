<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .login-card {
            min-width: 600px;
            border-radius: 1rem;
            background-color: rgba(255, 255, 255, 0.95);
            border: none;
        }
        .card-header {
            background: transparent;
            border-bottom: none;
            padding-bottom: 0;
        }
        .login-icon {
            font-size: 2.5rem;
            color: #6c63ff;
            background: rgba(108, 99, 255, 0.1);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }
        .form-control {
            border-radius: 0.75rem;
            padding: 0.75rem 1rem;
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(108, 99, 255, 0.25);
            border-color: #6c63ff;
        }
        .input-group-text {
            border-radius: 0.75rem 0 0 0.75rem;
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            border-right: none;
        }
        .form-control.right-radius {
            border-radius: 0 0.75rem 0.75rem 0;
        }
        .btn-primary {
            background-color: #6c63ff;
            border-color: #6c63ff;
            border-radius: 0.75rem;
            padding: 0.75rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #5a52d5;
            border-color: #5a52d5;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(108, 99, 255, 0.2);
        }
        .alert {
            border-radius: 0.75rem;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center py-5">
    <div class="card login-card p-4 shadow-lg">
        <div class="card-header text-center pt-4">
            <div class="login-icon mb-4">
                <i class="fas fa-user-shield"></i>
            </div>
            <h3 class="fw-bold mb-3">Đăng nhập Admin</h3>
            <p class="text-muted small mb-4">Vui lòng nhập thông tin đăng nhập của bạn</p>
        </div>
        
        <div class="card-body">
            {% if messages %}
                <div class="alert alert-danger alert-dismissible fade show mb-4">
                    {% for message in messages %}
                        <div class="d-flex align-items-center">
                            <i class="fas fa-exclamation-circle me-2"></i>
                            <span>{{ message }}</span>
                        </div>
                    {% endfor %}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="username" class="form-label small fw-bold text-muted mb-2">TÊN ĐĂNG NHẬP</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-user text-muted"></i>
                        </span>
                        <input type="text" class="form-control right-radius" id="username" name="username" placeholder="Nhập tên đăng nhập" required>
                    </div>
                </div>
                <div class="mb-4">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <label for="password" class="form-label small fw-bold text-muted">MẬT KHẨU</label>
                        <a href="#" class="text-decoration-none small">Quên mật khẩu?</a>
                    </div>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-lock text-muted"></i>
                        </span>
                        <input type="password" class="form-control right-radius" id="password" name="password" placeholder="Nhập mật khẩu" required>
                    </div>
                </div>
                <div class="mb-4 form-check">
                    <input type="checkbox" class="form-check-input" id="remember">
                    <label class="form-check-label small" for="remember">Ghi nhớ đăng nhập</label>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3">
                    <i class="fas fa-sign-in-alt me-2"></i>Đăng nhập
                </button>
            </form>
            
            <div class="text-center mt-4">
                <p class="text-muted small mb-0">© 2025 Admin Dashboard</p>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
