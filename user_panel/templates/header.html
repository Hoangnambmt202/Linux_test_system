<header class="shadow-sm">
    <nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="{% url 'home' %}">
                
                <span class="fw-bold">Linux Test System</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url "exam_list" %}">Bài kiểm tra</a>
                    </li>
            
                    <li class="nav-item">
                        <a class="nav-link" href="">Hướng dẫn</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'support' %}">Liên hệ</a>
                    </li>
                </ul>
                <div class="ms-lg-3 mt-3 mt-lg-0 d-flex gap-2">
                    {% if user.is_authenticated %}
                        <div class="dropdown">
                            <button class="btn btn-outline-primary dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                {{ user.username }}
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="userDropdown">
                                <li><a class="dropdown-item" href="{% url 'profile' %}">Tài khoản</a></li>
                                <li><a class="dropdown-item text-danger" href="{% url 'logout' %}">Đăng xuất</a></li>
                            </ul>
                        </div>
                    {% else %}
                        <a href="{% url 'login' %}" class="btn btn-outline-primary">Đăng nhập</a>
                        <a href="{% url 'register' %}" class="btn btn-primary">Đăng ký</a>
                    {% endif %}
                </div>         
            </div>
        </div>
    </nav>
</header>
